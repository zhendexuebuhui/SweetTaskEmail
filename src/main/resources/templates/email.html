<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<!-- html模板的邮件，大部分邮箱客户端不支持<link/>方式渲染css，使用内联样式以获得更好的兼容性 -->
<body style="margin:0;padding:0;">
<div style="width:100%; margin: 40px auto;font-size:20px; color:#5f5e5e;text-align:center">
    <span>今天是xxxx在一起的第</span>
    <span style="font-size:24px;color:rgb(221, 73, 73)"  th:text="${numDays}"> </span>
    <span>天</span>
</div>
<div style="width:100%; margin: 0 auto;color:#5f5e5e;text-align:center">
    <span style="display:block;color:#676767;font-size:20px" th:text="${weatherTip}"></span>
    <span style="display:block;margin-top:15px;color:#676767;font-size:15px">近期天气预报</span>
    <div style="display: flex;margin-top:5px;height: 30px;line-height: 30px;justify-content: space-around;align-items: center;" th:each="aDayWeather,stat:${threeDaysData}">
        <span style="width:15%; text-align:center;" th:text="${aDayWeather.day}"></span>
        <div style="width:22%; text-align:center;">
            <img th:src="${aDayWeather.weatherImgUrl}" style="width:25%;vertical-align:middle;">
            <span style="display:inline-block" th:text="${aDayWeather.weatherText}"></span>
        </div>
        <span style="width:25%; text-align:center;" th:text="${aDayWeather.temperature}"></span>
        <span style="width:28%; text-align:center;" th:text="${aDayWeather.wind}"></span>

    </div>
</div>
<div style="text-align:center;margin:35px 0;">
    <span style="display:block;margin-top:55px;color:#676767;font-size:15px">ONE · 一个</span>
    <span style="display:block;margin-top:25px;font-size:22px; color:#9d9d9d; " th:text="${todayOneData.todayDate}"></span>
    <img  th:src="${todayOneData.imgUrl}" style="width:100%;margin-top:10px;"  alt="">
    <span style="color:#b0b0b0;font-size:13px;" th:text="${todayOneData.type}"></span>
    <div style="margin:10px auto;width:85%;color:#5f5e5e;" th:text="${todayOneData.text}"></div>
</div>

</body>
</html>
